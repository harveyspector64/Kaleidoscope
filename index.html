<!DOCTYPE html>
<html>
<head>
  <title>Interactive Art Deco Design Generator</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .pattern-select {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="kaleidoscope"></canvas>
  <div class="controls">
    <label for="segments">Segments:</label>
    <input type="range" id="segments" min="1" max="20" value="6">
    <div>
      <label for="color">Color:</label>
      <input type="color" id="color" value="#ff0000">
      <button id="addColor">Add Color</button>
    </div>
    <div id="colorsList"></div>
    <div class="pattern-select">
      <label for="pattern">Pattern:</label>
      <select id="pattern">
        <option value="freeform">Freeform</option>
        <option value="circles">Circles</option>
        <option value="squares">Squares</option>
        <option value="triangles">Triangles</option>
      </select>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('kaleidoscope');
    const ctx = canvas.getContext('2d');
    const segmentsInput = document.getElementById('segments');
    const colorInput = document.getElementById('color');

    let userInput = [];
    let numSegments = 6;
    let colors = ['#ff0000'];
    const colorsList = document.getElementById('colorsList');
    const addColorButton = document.getElementById('addColor');
    const patternSelect = document.getElementById('pattern');

    function addColor() {
      const newColor = document.createElement('div');
      newColor.style.backgroundColor = colorInput.value;
      newColor.addEventListener('click', function() {
        colors = colors.filter(c => c !== newColor.style.backgroundColor);
        newColor.remove();
      });
      colorsList.appendChild(newColor);
      colors.push(colorInput.value);
    }

    addColorButton.addEventListener('click', addColor);

    function drawKaleidoscope() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const angle = Math.PI * 2 / numSegments;

      for (let i = 0; i < numSegments; i++) {
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(i * angle);

        ctx.beginPath();
        ctx.moveTo(0, 0);

        for (let j = 0; j < userInput.length; j++) {
          const color = colors[j % colors.length];
          ctx.strokeStyle = color;

          if (patternSelect.value === 'circles') {
            ctx.arc(userInput[j].x, userInput[j].y, 10, 0, Math.PI * 2);
          } else if (patternSelect.value === 'squares') {
            ctx.rect(userInput[j].x - 10, userInput[j].y - 10, 20, 20);
          } else if (patternSelect.value === 'triangles') {
            ctx.moveTo(userInput[j].x, userInput[j].y - 10);
            ctx.lineTo(userInput[j].x - 10, userInput[j].y + 10);
            ctx.lineTo(userInput[j].x + 10, userInput[j].y + 10);
            ctx.closePath();
          } else {
            ctx.lineTo(userInput[j].x, userInput[j].y);
          }

          ctx.stroke();
        }

        ctx.restore();
      }
    }

    function addUserInput(x, y) {
      const rect = canvas.getBoundingClientRect();
      const inputX = x - rect.left - canvas.width / 2;
      const inputY = y - rect.top - canvas.height / 2;
      userInput.push({ x: inputX, y: inputY });
    }

    canvas.addEventListener('mousemove', function(e) {
      if (e.buttons === 1) {
        addUserInput(e.clientX, e.clientY);
        drawKaleidoscope();
      }
    });

    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      addUserInput(e.touches[0].clientX, e.touches[0].clientY);
      drawKaleidoscope();
    });

    segmentsInput.addEventListener('input', function() {
      numSegments = parseInt(segmentsInput.value);
      drawKaleidoscope();
    });

    patternSelect.addEventListener('change', function() {
      userInput = [];
      drawKaleidoscope();
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawKaleidoscope();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
