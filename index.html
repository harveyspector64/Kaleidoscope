<!DOCTYPE html>
<html>
<head>
  <title>True Kaleidoscope Experience</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="kaleidoscope"></canvas>
  <div class="controls">
    <label for="segments">Segments:</label>
    <input type="range" id="segments" min="4" max="36" step="2" value="12">
  </div>

  <script>
    const canvas = document.getElementById('kaleidoscope');
    const ctx = canvas.getContext('2d');
    const segmentsInput = document.getElementById('segments');

    let numSegments = 12;
    let rotationAngle = 0;
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;

    const colors = [
      '#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#6F69AC', '#FFB2FF',
      '#FF7F50', '#FFD700', '#50C878', '#1E90FF', '#9370DB', '#FF69B4'
    ];

    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function drawKaleidoscope() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const segmentAngle = (Math.PI * 2) / numSegments;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < numSegments; i++) {
        const startAngle = i * segmentAngle + rotationAngle;
        const endAngle = (i + 1) * segmentAngle + rotationAngle;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, Math.min(centerX, centerY), startAngle, endAngle);
        ctx.closePath();

        ctx.fillStyle = getRandomColor();
        ctx.fill();

        // Mirroring effect
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.scale(-1, 1);
        ctx.translate(-centerX, -centerY);
        ctx.fill();
        ctx.restore();
      }

      // Subtle animation
      rotationAngle += 0.005;
      requestAnimationFrame(drawKaleidoscope);
    }

    function onMouseDown(e) {
      isDragging = true;
      lastX = e.clientX || e.touches[0].clientX;
      lastY = e.clientY || e.touches[0].clientY;
    }

    function onMouseMove(e) {
      if (!isDragging) return;

      const currentX = e.clientX || e.touches[0].clientX;
      const currentY = e.clientY || e.touches[0].clientY;
      const deltaX = currentX - lastX;
      const deltaY = currentY - lastY;

      rotationAngle += (deltaX + deltaY) * 0.01;

      lastX = currentX;
      lastY = currentY;
    }

    function onMouseUp() {
      isDragging = false;
    }

    canvas.addEventListener('mousedown', onMouseDown);
    canvas.addEventListener('mousemove', onMouseMove);
    canvas.addEventListener('mouseup', onMouseUp);
    canvas.addEventListener('touchstart', onMouseDown);
    canvas.addEventListener('touchmove', onMouseMove);
    canvas.addEventListener('touchend', onMouseUp);

    segmentsInput.addEventListener('input', function() {
      numSegments = parseInt(segmentsInput.value);
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    drawKaleidoscope();
  </script>
</body>
</html>
